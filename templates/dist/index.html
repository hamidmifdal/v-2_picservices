<div class="container mt-5">
  <h1 class="text-center m-5 h3">SERVICES</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        {% for p in p %}
      <div class="col">
        <div class="card h-100" style="border: 0px solid white;">
          <img src="{{ url_for('static', filename='img/'+ p.filename) }}" class="card-img-top rounded-2" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{p.title}}</h5>
            <p class="card-text">{{p.description}}</p>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>
  </div>
